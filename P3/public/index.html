<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="user-list"></div>
        <div id="messages"></div>
        <div id="typing"></div>
        <form id="chat-form">
            <input id="username" autocomplete="off" placeholder="Ingresa tu nombre..." required/>
            <input id="message-input" autocomplete="off" placeholder="Escribe un mensaje..." required/>
            <button>Enviar</button>
        </form>
    </div>
    <audio id="message-sound" src="message.mp3" preload="auto"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
