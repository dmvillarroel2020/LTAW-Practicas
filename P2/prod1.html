<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTCODE: Real Madrid Tee</title>
    <link rel="stylesheet" href="micss.css"> 
</head>
<body>
    <div class="container">
        <h1>Real Madrid Tee</h1>
        <div class="nav">
            <button><a href="index.html">Inicio</a></button>
            <button><a href="carrito.html">Ver Carrito</a></button>
            <button><a href="about.html">Sobre Nosotros</a></button>
            <button><a href="contact.html">Contacto</a></button>
            <button><a href="procesa_compra.html">Procesar Compra</a></button>
        </div>

        <img src="RM_tee.jpeg" alt="rm_tee" width="200" height="200">
        <p><strong>Nombre del Producto:</strong> Camiseta del Real Madrid (Bellingham nº 5)</p>
        <p><strong>Precio Unitario:</strong> 30€. (Réplica)</p>
        <p><strong>Materiales:</strong> 100% Poliéster</p>
        <p><strong>Descripción:</strong> Camiseta réplica del equipo Real Madrid, perfecta para los fanáticos del equipo. Con el número 5 y el nombre de Bellingham en la espalda.</p>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <button onclick="agregarAlCarrito('Real Madrid Tee', 30)">Agregar al Carrito</button>
    </div>

    <script>
        // Función para agregar el producto al carrito
        function agregarAlCarrito(producto, precioUnitario) {
            // Obtener el valor actual de la cookie de productos
            let productos = getCookie('productos');
            // Obtener la cantidad de unidades seleccionadas
            const cantidad = parseInt(document.getElementById('quantity').value);
            // Calcular el precio total del producto
            const precioTotal = cantidad * precioUnitario;
            // Agregar el producto actual y la cantidad de unidades a la cookie de productos
            if (productos) {
                productos += `, ${producto} (${cantidad} unidades - ${precioTotal}€)`;
            } else {
                productos = `${producto} (${cantidad} unidades - ${precioTotal}€)`;
            }
            document.cookie = `productos=${productos}`;
            // Actualizar la vista del carrito
            mostrarCarrito();
        }

        // Función para obtener el valor de una cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
