<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTCODE: Procesar Compra</title>
    <link rel="stylesheet" href="micss.css">
</head>
<body>
    <div class="container">
        <h1>Procesar Compra</h1>
        
        <!-- Formulario para ingresar los datos adicionales -->
        <form action="procesar_pedido.php" method="POST">
            <h2>Datos de Envío</h2>
            <label for="direccion_envio">Dirección de Envío:</label>
            <input type="text" id="direccion_envio" name="direccion_envio" required>
            <h2>Datos de Pago</h2>
            <label for="numero_tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero_tarjeta" name="numero_tarjeta" required>
            <!-- Incluir campos adicionales para la información de pago según sea necesario -->
            
            <!-- Campo oculto para enviar el contenido del carrito -->
            <input type="hidden" id="contenido_carrito" name="contenido_carrito">
            
            <!-- Botón para enviar el formulario -->
            <button type="submit">Confirmar Pedido</button>
        </form>
        
        <p><a href="index.html">Volver a la Página Principal</a></p>
    </div>
</body>
</html>
